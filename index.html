<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("/imgs/wall_hellowww.gif");

  /* Full height */
  height: 120%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
button {
  background-color: rgba(73, 75, 73, 0.479); /* Green */
  border: none;
  color: white;
  padding: 10px 30px;
  display: inline-block;

  position: fixed;
  right: 0;
  bottom: 0;
}

</style>
</head>
<body>

<div class="bg">

  <button type="button" onclick="window.location.href='default.html'">>></button>

</div>

</body>
</html>
